certificateAuthorities:
  ca.org2.example.com:
    caName: ca.org2.example.com
    httpOptions: {verify: false}
    tlsCACerts: {pem: '---INSERT-CERTIFICATE-HERE---'}
    url: https://localhost:8054
client:
  connection:
    timeout:
      peer: {endorser: '300'}
  organization: Org2
name: first-network-org2
