    mspid: Org2MSP
    peers: [peer0.org2.example.com]
peers:
  peer0.org2.example.com:
    grpcOptions: {hostnameOverride: peer0.org2.example.com, ssl-target-name-override: peer0.org2.example.com}
    tlsCACerts: {pem: '---INSERT-CERTIFICATE-HERE---'}
    url: grpcs://localhost:8051
version: 1.0.0
